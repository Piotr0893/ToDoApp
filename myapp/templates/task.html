{% extends "base.html" %}

{% block content %}

    <h1> Tasks</h1> <br/>
{% if task_list %}
    <table class="table table-bordered">
    {% for task in task_list %}
 {% if task.Status %}
    <tr>
        <td>
            <a href="{% url 'Task_Show' task.id %}" class="btn btn-success"> {{ task }} </a></td>
            <td  align = 'center'><div  class=" w-50 p-1 mb-1 bg-success text-white" ><center> Completed </center></div></td>
            <td align = 'right'><a href="{% url 'Update_Task' task.id %}" class ="btn btn-outline-success btn-sm">Update</a></td>
            <td align = 'right'> <a href="{% url 'Delete_Task' task.id %}" class ="btn btn-outline-danger btn-sm">Delete</a></td>
       </tr>
       {% else %}
       <tr>
       <td>
            <a href="{% url 'Task_Show' task.id %}" class="btn btn-secondary"> {{ task }} </a></td>
            <td align = 'center'><div class=" w-50 p-1 mb-1 bg-secondary text-white"><center>Not Completed</center></div></td>
            <td align = 'right'><a href="{% url 'Update_Task' task.id %}" class ="btn btn-outline-success btn-sm">Update</a>
            <td align = 'right'> <a href="{% url 'Delete_Task' task.id %}" class ="btn btn-outline-danger btn-sm">Delete</a></td>
      </tr>
      {% endif %}
    {% endfor %}
    </table>
{% endif %}
{% endblock  %}
