<title>Add Task</title>
{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Task to Database</h1>
<br><br>


<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}<br/><br/><br/><br/>

</form>
{% else %}
<h1> Sorr, You Must Be Logged In To See This Page</h1>
{% endif %}
{% endblock %}
